<!DOCTYPE html>
<html lang="es-co">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Generador de contraseñas</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <main class="container">
        <div class="container__contenido">
            <div class="container__informacion">
                <div class="container__texto">
                    <h1>Generador</h1>
                    <p><span class="container__texto-azul" id="textoAzul">de Contraseñas</span></p>
                    <div class="container__campo">
                        <label class="texto__parrafo">Cantidad de caracteres
                            <input class="container__input" type="range" value="14" min="14" max="22" step="1" list="values" id="cantidad">
                            <datalist id="tickmarks">
                                <option value="14" label="14"></option>
                                <option value="15" label="15"></option>
                                <option value="16" label="16"></option>
                                <option value="17" label="17"></option>
                                <option value="18" label="18"></option>
                                <option value="19" label="19"></option>
                                <option value="20" label="20"></option>
                                <option value="21" label="21"></option>
                                <option value="22" label="22"></option>
                            </datalist>
                        </label>
                        <button class="boton" onclick="generar()" id="generar">Generar</button>
                        <button class="boton_borrar" onclick="reiniciar()" id="borrar" disabled>Borrar</button>
                    </div>
                    <div class="container__campo">
                        <input class="container__contrasena" type="text" id="contrasena" placeholder="contraseña">
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="main.js"></script>
</body>

</html>
